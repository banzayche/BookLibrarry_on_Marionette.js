<!doctype html>
<html>
	<head>
		<title>Marionette Book library</title>
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
		<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
		<!-- bootstrap -->
		<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
		<!-- /bootstrap -->
	</head>
	<body>
		<div id="general-template" class="container">
			<h1 class="text-center">Hi everyone! It's just beginning :)</h1>
			<section id="header"></section>
			<section id="main" class="table-responsive"></section>
			<section id="footer"></section>
		</div>
	</body>
	<!-- templates -->
		<!-- single book model -->
		<script type="text/template" id="book-template">
			<td><%- title %></td>
			<td><%- author %></td>
			<td><%- genre %></td>
			<td><%- year %></td>
			<td class="edit_delit">
				<button class="btn btn-primary" id="edit">Edit</button>
				<button class="btn btn-danger" id="delete">Delete</button>
			</td>
		</script>
		<!-- /single book model -->

		<!-- list of Book models -->
		<script type="text/template" id="book-list-template">
		    <thead>
		        <tr>
		            <th>Title</th>
		            <th>Author</th>
		            <th>Genre</th>
		            <th>Year</th>
		            <th>Edit/Delete</th>
		        </tr>
		    </thead>
		    <tfoot>
		    	<tr>
		    		<td colspan="5">
		    			<button class="btn btn-success" id="createBook">Create new Book</button>
		    		</td>
		    	</tr>
		    </tfoot>
		</script>
		<!-- /list of Book models -->

		<!-- no-child-view -->
		<script type="text/template" id="noChildView-template">
			<td colspan="5"><h3>No child</h3></td>
		</script>
		<!-- /no-child-view -->
		
		<!-- book detail -->
		<script type="text/template" id="book-detail-template">
			<h3><%-title%></h3>
			<h5><strong><%-author%></strong> &nbsp;&nbsp;&nbsp;&nbsp;<%-year%> year</h5>
			<p><%-description%></p>
			<botton class="btn btn-danger col-sm-4 col-md-4 col-xs-12 pull-right" id="cancel">Cancel</botton>
		</script>
		<!-- /book detail -->

		<!-- edit model -->
		<script type="text/template" id="edit-book-template">
			<h3 class="error">You have to write Title, Author, Year and Genre of book.</h3>
		  	<div class="form-group col-sm-12">
		    	<label for="title" class="col-sm-2 control-label">Title</label>
		    	<div class="col-sm-8">
		      		<input type="text" class="form-control" id="title" value="<%-title%>">
		    	</div>
		  	</div>
		  	<div class="form-group col-sm-12">
		    	<label for="author" class="col-sm-2 control-label">Author</label>
		    	<div class="col-sm-8">
			  		<input type="text" class="form-control" id="author" value="<%-author%>">
			  	</div>
			</div>
			<div class="form-group col-sm-12">
		    	<label for="year" class="col-sm-2 control-label">Year</label>
		    	<div class="col-sm-8">
			  		<input type="text" class="form-control" id="year" value="<%-year%>">
			  	</div>
			</div>
			<div class="form-group col-sm-12">
		    	<label for="genre" class="col-sm-2 control-label">Genre</label>
		    	<div class="col-sm-8">
			  		<input type="text" class="form-control" id="genre" value="<%-genre%>">
			  	</div>
			</div>
			<div class="form-group col-sm-12">
		    	<label for="description" class="col-sm-2 control-label">Description</label>
		    	<div class="col-sm-8">
			  		<input type="text" class="form-control" id="description" value="<%-description%>">
			  	</div>
			</div>
			<botton class="btn btn-primary col-sm-4 col-md-4 col-xs-12 pull-left" id="save">Save</botton>
			<botton class="btn btn-danger col-sm-4 col-md-4 col-xs-12 pull-right" id="cancel">Cancel</botton>
		</script>
		<!-- /edit model -->
	<!-- /templates -->
	
	<!-- marionette -->	
	<script type="text/javascript" src="/bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="/bower_components/backbone/backbone.js"></script>
	<script type="text/javascript" src="/bower_components/backbone.babysitter/lib/backbone.babysitter.js"></script>
	<script type="text/javascript" src="/bower_components/backbone.wreqr/lib/backbone.wreqr.js"></script>
	<script type="text/javascript" src="/bower_components/backbone.marionette/lib/core/backbone.marionette.js"></script>
	<!-- / marionette -->

	<!-- app -->
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/model_collection/model-collection.js"></script>
	<script type="text/javascript" src="/js/views/static-views.js"></script>
	<script type="text/javascript" src="/js/views/list-views.js"></script>
	<script type="text/javascript" src="/js/router_controller/router-controller.js"></script>
		
	<!-- Стартуем приложение -->
	<script>
		$(function(){
			myLibrarryApp.start();
		});
	</script>
	<!-- / app -->
</html>
