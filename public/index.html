<!doctype html>
<html>
	<head>
		<title>Marionette Book library</title>
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
		<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
		<!-- bootstrap -->
		<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
		<!-- /bootstrap -->
	</head>
	<body>
		<div id="general-template" class="container">
			<h1 class="text-center">Hi everyone! It's just beginning :)</h1>
			<section id="header"></section>
			<section id="main" class="table-responsive"></section>
			<section id="footer"></section>
		</div>
	</body>
	<!-- templates -->
		<!-- single book model -->
		<script type="text/template" id="book-template">
			<td><%- title %></td>
			<td><%- author %></td>
			<td><%- genre %></td>
			<td><%- year %></td>
			<td class="edit_delit">
				<button class="btn btn-primary">Edit</button>
				<button class="btn btn-danger" id="delete">Delete</button>
			</td>
		</script>
		<!-- /single book model -->

		<!-- list of Book models -->
		<script type="text/template" id="book-list-template">
		    <thead>
		        <tr>
		            <th>Title</th>
		            <th>Author</th>
		            <th>Genre</th>
		            <th>Year</th>
		            <th>Edit/Delete</th>
		        </tr>
		    </thead>
		</script>
		<!-- /list of Book models -->

		<!-- no-child-view -->
		<script type="text/template" id="noChildView-template">
			<h3>No child</h3>
		</script>
		<!-- /no-child-view -->
	<!-- /templates -->
	
	<!-- marionette -->	
	<script type="text/javascript" src="/bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="/bower_components/backbone/backbone.js"></script>
	<script type="text/javascript" src="/bower_components/backbone.babysitter/lib/backbone.babysitter.js"></script>
	<script type="text/javascript" src="/bower_components/backbone.wreqr/lib/backbone.wreqr.js"></script>
	<script type="text/javascript" src="/bower_components/backbone.marionette/lib/core/backbone.marionette.js"></script>
	<!-- / marionette -->

	<!-- app -->
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/model_collection/model-collection.js"></script>
	<script type="text/javascript" src="/js/views/static-views.js"></script>
	<script type="text/javascript" src="/js/views/list-views.js"></script>
	<script type="text/javascript" src="/js/router_controller/router-controller.js"></script>
		
	<!-- Стартуем приложение -->
	<script>
		$(function(){
			myLibrarryApp.start();
		});
	</script>
	<!-- / app -->
</html>
